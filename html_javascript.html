	<h2>JavaScript change style</h2>
	<p id="style1">This content is using JavaScript to change the style</p>
	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize = "25px"; 
			document.getElementById("style1").style.fontFamily = "papyrus";
			document.getElementById("style1").style.color = "blue";
			document.getElementById("style1").style.backgroundColor = "Pink";
		}
	</script>

	<button type="button" onclick="myStyle()">Change Style</button>

	<h2>JavaScript manipulate image/attributes</h2>

	<script>
		function slay(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/slay.JPG"
			}
			else 
			{
				pic="images/slay2.JPG"
			}
			document.getElementById('gambar').src=pic
		}
	</script>

	<img src="images/slay.JPG" id="gambar" width="250px" height="250px">
	<p>
		<button type="button" onclick="slay(0)">slay1</button>
		<button type="button"onclick="slay(1)">slay2</button>
	</p>
